<title>{{ hashtag }}.allgo</title>

<!-- I N T R O D U C T I O N   B E G I N S-->
<div class="true-white-bg">
	<center>
	<br>
	<h1 class="hashtag-allgo">{{ hashtag }}.allgo</h2>
	<h2 class="intro">{{ intro }} </h4>
	<br>
	</center>
</div>
<!-- I N T R O D U C T I O N   E N D S -->

<br>

<!-- C A R D   S P A W N I N G   B E G I N S -->
<div class="container">

	<div ng-repeat="tweet in tweets" class= "card">
			
			<!-- U S E R -->
			<center>
			<img src="{{ tweet.user.profile_image_url }}"/>
			<p class="name">{{ tweet.user.name}}</p>
			<p class="user"><a href="http://twitter.com/{{ tweet.user.screen_name }}">@{{ tweet.user.screen_name }}</a></p>
			</center>
			
			<!-- T W E E T -->
	  		<p class="tweet">{{ tweet.text }}</p>
			<img class= "intense" ng-src="{{ tweet.entities.media[0].media_url }}">
			<p class="rt-fav"><span class="rt">x</span>{{ tweet.retweet_count }}<span class="fav">&#57394;</span>{{ tweet. favorite_count }}</p>
		
	</div>

</div>
<!-- C A R D   S P A W N I N G   E N D S -->
